<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <title>Document</title>
</head>
<body class="container mt-5">
    <h2 class="text-center text-dark text-capitalize">fill this form</h2>
    <div class="input-group mt-5">
        <input type="text" id="first-name" class="form-control text-capitalize" placeholder="enter first name" aria-label="" aria-describedby="basic-addon1">
        <div class="input-group-append">
            <button id="btn" class="btn btn-secondary" type="button">submit</button>
        </div>
    </div>

    <!-- new file -->
    <div class="container mt-5">
        <div class="content">
            <section class="explain">
                <p>Complete the script to make the calculator work. To do it use the switch.</p>
            </section>
            <section class="material">
                <form action="#" method="post">
                    <div class="field">
                        <label for="op-one">Input one:</label>
                        <input type="text" name="op-one" id="op-one" />
                    </div>
                    <div class="field">
                        <label for="op-two">Input two:</label>
                        <input type="text" name="op-two" id="op-two" />
                    </div>
                    <div class="actions">
                        <button type="button" class="btn btn-secondary operator" id="addition">+</button>
                        <button type="button" class="btn btn-secondary operator" id="subtraction">-</button>
                        <button type="button" class="btn btn-secondary operator" id="multiplication">ร</button>
                        <button type="button" class="btn btn-secondary operator" id="division">รท</button>
                    </div>
                </form>
            </section>
        </div>
    </div>
<script src="index.js"></script>
</body>
</html>
